<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webflow Agencies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="open-sans-normal">
    <!-- Header start -->
    <header class="header secondary-bg">
        <!-- Navbar start -->
        <nav>
            <h3 class="nav-title text-primary">LOGO</h3>
            <ul>
                <li>
                    <a href="">
                        <button class="btn-primary">Sign Up</button>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- Navbar end -->
        <!-- Banner start -->
        <div class="banner">
            <h1 class="banner-title">
                Cool Dark UI Template for Webflow Agencies!
            </h1>
            <button class="btn-primary">Stay Focused</button>
        </div>
        <!-- Banner end -->
    </header>
    <!-- Header end -->
    <!-- Main start -->
    <main>
        <!-- Action section start -->
        <section class="action-area">
            <div>
                <h2 class="action-title">See It in Action</h2>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
            <div>
                <img class="action-image" src="images/wc-mini.png" alt="action image">
            </div>
        </section>
        <!-- Action section end -->
    </main>
    <!-- Main end -->
</body>

</html>
